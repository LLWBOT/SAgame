<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Assassins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Shadow Assassins by llw</h1>
        
        <div class="user-info">
            <h2 id="user-name"></h2>
            <p id="user-score">Points: 0</p>
            <button id="edit-button">Edit</button>
        </div>

        <div class="button-group">
            <button id="play-button" class="main-button">Play</button>
            <button id="leaderboard-button" class="main-button">Leaderboard</button>
            <button id="logout-button" class="main-button">Log Out</button>
        </div>
        
        <div id="loading-screen" class="hidden">
            <p>Searching for an opponent...</p>
            <div class="loader"></div>
        </div>
        
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="homepage.js"></script>
</body>
</html>
