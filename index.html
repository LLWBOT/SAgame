<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadow Assassins</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="game-title">Shadow Assassins by llw</h1>
        
        <div id="auth-buttons" class="button-group">
            <button id="signup-btn" class="main-button">Sign Up</button>
            <button id="login-btn" class="main-button">Log In</button>
        </div>

        <form id="signup-form" class="auth-form hidden">
            <input type="text" id="signup-username" placeholder="Username" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button type="submit" class="main-button">Create Account</button>
            <p id="signup-message" class="message"></p>
        </form>

        <form id="login-form" class="auth-form hidden">
            <input type="text" id="login-username" placeholder="Username" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit" class="main-button">Log In</button>
            <p id="login-message" class="message"></p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="auth.js"></script>
</body>
</html>
